<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<h1>Welcome!!!</h1>
	<h2>Please Register</h2>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	<form class="col-md-3" action="/register" method="POST">
		{% csrf_token %}
		<table >
		<tr>
			<td>
				<label>First Name</label>
				<input type="text" name="first_name">
			</td>
		</tr>
		<tr>
			<td>
				<label>Last Name</label>
				<input type="text" name="last_name">
			</td>
		</tr>
		<tr>
			<td>
				<label>Email</label>
				<input type="text" name="email">
			</td>
		</tr>
		<tr>
			<td>
				<label>Password</label>
				<input type="text" name="password">
			</td>
		</tr>
		<tr>
			<td>
				<label>Confirm Password</label>
				<input type="text" name="confirm_password">
			</td>
		</tr>
		</table>
		<input class="btn-success" type="submit" name="register" value="Register">
	</form>
	<h2>Please Login</h2>
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	<form class="col-md-3" action="/login" method="POST">
		{% csrf_token %}
		<table>
		<tr>
			<td>
				<label>Email</label>
				<input type="text" name="email">
			</td>
		</tr>
		<tr>
			<td>
				<label>Password</label>
				<input type="password" name="password">
			</td>
		</tr>
		</table>
		<input class="btn-success" type="submit" name="login" value="Login">
	</form>
</body>
</html>
